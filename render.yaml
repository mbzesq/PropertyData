services:
  - type: web
    name: nplvision-propertydata-api
    env: python
    plan: free
    buildCommand: |
      apt-get update
      apt-get install -y poppler-utils tesseract-ocr
      pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: TESSDATA_PREFIX
        value: /usr/share/tesseract-ocr/4.00/tessdata